<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>Stations</title>
  <style>
    /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

    #map {
      height: 100%;
    }

    /* Optional: Makes the sample page fill the window. */

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script src="stations.js"></script>
  <script src="distances.js"></script>
  <script src="NsMap.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3fm2nNM9zzKKg00o7_ebGf2Ejc6vest0&callback=initMap">
  </script>
  <script>
    function initMap() {
      const nsMap = new NsMap(document.getElementById('map'), stations, distances);
      nsMap.render();
    }
  </script>
</body>

</html>
